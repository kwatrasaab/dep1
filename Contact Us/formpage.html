<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Sociovert - Contact Us</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional theme -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link href="form.css" rel="stylesheet">
    <script src="form.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 " id="form_container">
            <h2>Contact Us</h2>
            <p> Please send your message below. We will get back to you at the earliest! </p>
            <form id="reused_form" method="post" role="form">
                <div class="row">
                    <div class="col-sm-12 form-group">
                        <label for="message"> Message:</label>
                        <textarea class="form-control" id="message" maxlength="6000" name="message" rows="7"
                                  type="textarea"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <label for="name"> Your Name:</label>
                        <input class="form-control" id="name" name="name" required type="text">
                    </div>
                    <div class="col-sm-6 form-group">
                        <label for="email"> Email:</label>
                        <input class="form-control" id="email" name="email" required type="email">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 form-group">
                        <button class="btn btn-lg btn-default pull-right" type="submit">Send &rarr;</button>
                    </div>
                </div>
            </form>
            <div id="success_message" style="width:100%; height:100%; display:none; "><h3>Posted your message
                successfully!</h3></div>
            <div id="error_message" style="width:100%; height:100%; display:none; "><h3>Error</h3> Sorry there was an
                error sending your form.
            </div>
        </div>
    </div>
</div>
</body>
</html>
